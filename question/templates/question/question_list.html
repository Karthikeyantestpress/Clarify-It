{% extends "base.html" %}

{% block list %}
<header class="bg-white shadow">
  <div class="mx-auto max-w-7xl py-10 px-4 sm:px-6 lg:px-8">
    <h1 class="text-3xl font-bold tracking-tight text-gray-900">Question</h1>
  </div>
</header>
<main>
  <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
  {% for question in object_list %}
  <div class="px-4 py-6 sm:px-0">
  <a href="#"><h2 class="text-3xl font-bold tracking-tight text-gray-900">{{ question.title }}</h2>
    <p>Posted on: {{ question.created.date }} </p>
    <p>created by : {{ question.created_by }} </p>
  </div>
  {% endfor %}
</div>
</main>
{% endblock %}
